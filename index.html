<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/pico.css">
    <link rel="icon" href="static/darkflow_logo.jpeg">
    <link rel="stylesheet" href="styles/main.css">

    <script src="src/math.js" type="text/javascript"></script>
    <script src="https://unpkg.com/mathjs@12.1.0/lib/browser/math.js"></script>
    <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
    <script defer src="src/plot.js"></script>
    <script defer src="src/calculate.js"></script>
    <script defer src="src/calculate.js"></script>
    <script defer src="src/history.js"></script>
    <script defer src="src/giveBehave.js"></script>
    <script defer src="src/setupTemporalData.js"></script>
    <title>Calculadora Darkflow</title>
</head>

<body data-theme="dark">
    <main>
        <article class="screenContainer">
            <input class="screen" id="screen" type="text">
        </article>

        <details class="historial" id="historial">
            <summary role="button" class="summary">
                <p>HISTORIAL DE OPERACIONES</p>
                <span>
                    <button class="secondary" id="cleanHistory">
                        Limpiar
                    </button>
                </span>
            </summary>
            <article class="historySnipet" id="historySnipet">
                <div class="container-fluid" id="historySnipetContainer">
                </div>
            </article>
        </details>


        <article class="keysContainer">
            <div class="grid">
                <div class="container">
                    <h2><strong>BASICA</strong></h2>
                    <div class="calculatorContainer">
                        <div class="buttonsRow">
                            <button id="(">(</button>
                            <button id=")">)</button>

                            <button id="C">C</button>
                            <button id="+">+</button>
                        </div>
                        <div class="buttonsRow">
                            <button id="9">9</button>
                            <button id="8">8</button>
                            <button id="7">7</button>
                            <button id="-">-</button>
                        </div>
                        <div class="buttonsRow">
                            <button id="6">6</button>
                            <button id="5">5</button>
                            <button id="4">4</button>
                            <button id="*">*</button>
                        </div>
                        <div class="buttonsRow">
                            <button id="3">3</button>
                            <button id="2">2</button>
                            <button id="1">1</button>
                            <button id="/">/</button>
                        </div>
                        <div class="buttonsRow">
                            <button id="coma">,</button>
                            <button id="0">0</button>
                            <button id="punto">.</button>
                            <button id="=" class="secondary">=</button>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <h2><strong>AVANZADA</strong></h2>
                    <div class="calculatorContainer">
                        <div class="buttonsRow">
                            <button id="factorial">!</button>
                            <button id="power">a&#8319;</button>
                            <button id="sqrt">&radic;</button>
                            <button id="raiz_n">n&radic;</button>
                            <button id="logab">Log&#x2090;b</button>
                        </div>
                        <div class="buttonsRow">
                            <button id="pi">&pi;</button>
                            <button id="e">e</button>
                            <button id="phi">&#966;</button>
                            <button id="i">i</button>
                        </div>
                        <div class="buttonsRow">
                            <button id="sin">Sen</button>
                            <button id="cos">Cos</button>
                            <button id="tan">Tan</button>
                        </div>
                        <div class="buttonsRow" style="font-size: 0;">
                            <button id="hiper">SenH</button>
                            <button id="asin">ArcSen</button>
                            <button id="acos">ArcCos</button>
                        </div>
                        <div class="buttonsRow" style="font-size: 0;">
                            <button id="atan">ArcTan</button>
                            <button id="ahip">ArcSenH</button>
                            <button id="ans">Ans</button>
                        </div>

                    </div>
                </div>
            </div>

            <div class="grid">
                <div class="container">
                    <h2><strong>CÁLCULO</strong></h2>
                    <div class="trigonometricCalculator">
                        <div class="buttonsRow">
                            <button id="ddx">d/dx</button>
                            <button id="simplificar">Simplificar</button>
                            <button id="fx">f(x)</button>
                        </div>
                        <div class="buttonsRow">
                            <button id="xVar">x</button>
                            <button id="yVar">y</button>
                            <button id="zVar">z</button>
                            <button id="wVar">w</button>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <article class="plotContainer">
            <h2><strong>GRÁFICA</strong></h2>
            <div id="plot">
                
            </div>
        </article>
    </main>
</body>

</html>
